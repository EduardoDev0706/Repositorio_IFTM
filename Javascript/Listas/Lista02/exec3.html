<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <a href="main.html">Clique aqui para voltar</a>

    <script>

        const min = 1;
        const maxInput = prompt("Por favor, digite um valor N para o sorteio: ");

        const max = parseInt(maxInput, 10);

        if (isNaN(max) || max < min) {
            document.write("<h1>Entrada inválida. Por favor, recarregue a página e digite um número maior ou igual a " + min + ".</h1>");
        } else {
            const numeroAleatorio = Math.floor(Math.random() * (max - min + 1)) + min;

            document.write("<h1>Seu número aleatório entre " + min + " e " + max + " é: " + numeroAleatorio + "</h1>");
        }

    </script>
</body>
</html>
