<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira de Motorista</title>
</head>
<body>

      <a href="main.html">Clique aqui para voltar</a>

    <script>
        let nome = prompt("Por favor, digite seu nome completo:");
        let idade = prompt("Por favor, informe sua idade:");
        idade = parseInt(idade);

        if (idade >= 18) {
            alert(nome + ", você já POSSUI idade para tirar carteira.");
        } else {
            let anosFaltantes = 18 - idade;
            alert(nome + ", você ainda NÃO POSSUI idade para tirar carteira, ainda falta(m) " + anosFaltantes + " ano(s).");
        }
    </script>
</body>
</html>
