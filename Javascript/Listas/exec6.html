<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome Formatado</title>
    <style>
        .nome-formatado {
            color: red;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <p id="nomeExibido" class="nome-formatado"></p>

    <a href="main.html">Clique aqui para voltar</a>

    <script>
        let nome = prompt("Por favor, digite seu nome completo:");
        document.getElementById("nomeExibido").innerText = nome;
    </script>
</body>
</html>
