<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid System - Ex. 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center text-primary mb-4">
      </h1>

      <div class="row mb-5">
        <div class="col-sm-12 col-md-4 mb-3">
          <div class="p-3 bg-light border rounded">
            <h2 class="fs-5 text-success">Coluna 1 (4/12)</h2>
            <p class="text-justify">
            </p>
          </div>
        </div>
        <div class="col-sm-12 col-md-4 mb-3">
          <div class="p-3 bg-light border rounded">
            <h2 class="fs-5 text-info">Coluna 2 (4/12)</h2>
            <p class="text-wrap">
            </p>
          </div>
        </div>
        <div class="col-sm-12 col-md-4 mb-3">
          <div class="p-3 bg-light border rounded">
            <h2 class="fs-5 text-danger text-end">Coluna 3 (4/12)</h2>
            <p class="text-muted text-truncate">
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-auto">
          <button class="btn btn-dark text-uppercase"></button>
        </div>
        <div class="col-12 col-lg-6 mt-3">
            <div class="alert alert-warning text-center">
            </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
