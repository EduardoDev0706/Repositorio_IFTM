<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Idades - JS</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; }
        p { border-bottom: 1px solid #ccc; padding: 5px 0; }
    </style>
</head>
<body>

    <h2>Resultados do Processamento</h2>
    <div id="resultados"></div>

    <script>
        // Vetor de dados
        const idades = [15, 20, 25, 30, 17, 40];
        const divResultados = document.getElementById("resultados");

        const exibir = (texto) => {
            const p = document.createElement("p");
            p.textContent = texto;
            divResultados.appendChild(p);
        };

        // Solicita o valor ao usuário para os itens f, g, h
        const valorUsuario = Number(prompt("Informe uma idade para comparação (itens f, g, h):"));

        // a) A soma das idades
        const soma = idades.reduce((acc, curr) => acc + curr, 0);
        exibir(`a) Soma das idades: ${soma}`);

        // b) A média aritmética simples das idades
        const media = idades.reduce((acc, curr) => acc + curr, 0) / idades.length;
        exibir(`b) Média aritmética: ${media.toFixed(2)}`);

        // c) A maior idade
        const maior = idades.reduce((max, curr) => (curr > max ? curr : max), idades[0]);
        exibir(`c) Maior idade: ${maior}`);

        // d) As idades ímpares
        const impares = idades.filter(idade => idade % 2 !== 0);
        exibir(`d) Idades ímpares: ${impares.join(", ")}`);

        // e) Verificar se todos são maiores de idade (idade >= 18)
        const todosMaiores = idades.every(idade => idade >= 18);
        exibir(`e) Todos são maiores de idade (>= 18)? ${todosMaiores}`);

        // f) Verificar se todas as idades são maiores ou iguais a um valor informado pelo usuário
        const todosMaioresUsuario = idades.every(idade => idade >= valorUsuario);
        exibir(`f) Todas as idades são maiores ou iguais a ${valorUsuario}? ${todosMaioresUsuario}`);

        // g) Exibir todas as idades maiores ou iguais a determinada idade
        const filtradasUsuario = idades.filter(idade => idade >= valorUsuario);
        exibir(`g) Idades maiores ou iguais a ${valorUsuario}: ${filtradasUsuario.join(", ")}`);

        // h) A média das idades das pessoas com idades maiores ou iguais a determinada idade
        const mediaFiltrada = filtradasUsuario.length > 0 
            ? filtradasUsuario.reduce((acc, curr) => acc + curr, 0) / filtradasUsuario.length 
            : 0;
        exibir(`h) Média das idades filtradas (>= ${valorUsuario}): ${mediaFiltrada.toFixed(2)}`);

    </script>
</body>
</html>
