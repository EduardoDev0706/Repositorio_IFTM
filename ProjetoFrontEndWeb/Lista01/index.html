<!DOCTYPE html>
<html>
<body>
    <div id="resultado"></div>

    <script>
        const idades = [15, 20, 25, 30, 17, 40];
        const container = document.getElementById("resultado");

        const adicionarParagrafo = (texto) => {
            const p = document.createElement("p");
            p.textContent = texto;
            container.appendChild(p);
        };

        const soma = idades.reduce((acc, curr) => acc + curr, 0);
        adicionarParagrafo("Soma das idades: " + soma);

        const media = idades.reduce((acc, curr) => acc + curr, 0) / idades.length;
        adicionarParagrafo("a) Média aritmética: " + media);

        const maior = idades.reduce((max, curr) => curr > max ? curr : max, idades[0]);
        adicionarParagrafo("b) Maior idade: " + maior);

        const impares = idades.filter(idade => idade % 2 !== 0);
        adicionarParagrafo("c) Idades ímpares: " + impares.join(", "));

        const todosMaiores = idades.every(idade => idade >= 18);
        adicionarParagrafo("d) Todos são maiores de idade: " + todosMaiores);

        const valorUsuario = parseInt(prompt("Digite uma idade:"));

        const todosMaioresIgualManual = idades.every(idade => idade >= valorUsuario);
        adicionarParagrafo("e) Todas as idades são maiores ou iguais a " + valorUsuario + ": " + todosMaioresIgualManual);

        const listaMaioresIgualManual = idades.filter(idade => idade >= valorUsuario);
        adicionarParagrafo("f) Idades maiores ou iguais a " + valorUsuario + ": " + listaMaioresIgualManual.join(", "));

        const mediaMaioresIgualManual = listaMaioresIgualManual.length > 0 
            ? listaMaioresIgualManual.reduce((acc, curr) => acc + curr, 0) / listaMaioresIgualManual.length 
            : 0;
        adicionarParagrafo("g) Média das idades maiores ou iguais a " + valorUsuario + ": " + mediaMaioresIgualManual);
    </script>
</body>
</html>
